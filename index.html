<html>
    <head>
        <title>multiform</title>
        <meta charset="UTF-8">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="callForm" id="coursesForm">
            <h2>Заполните данную форму и мы Вам перезвоним в ближайшее время!</h2>
            <div class="steps">
                <ul>
                    <li>Шаг 1</li>
                    <li>Шаг 2</li>
                    <li>Шаг 3</li>
                </ul>
            </div>
            <div class="clear"></div>
            <p>Все поля обязательны для заполнения</p>
            <form action="multi" name="multiform">
                <div class="stepform show">
                   <label for="firstName">
                        <input type="text" name="firstName" placeholder="Ваше имя*" class="required">
                    </label>
                    <label for="lastName">
                        <input type="text" name="lastName" placeholder="Ваша фамилия*" class="required">
                    </label>
                </div>
                <div class="stepform">
                    <p>На какой курс Вы хотите записаться?</p>
                    <select id="courses">
                        <option>Основы php</option>
                        <option>Основы javascript</option>
                        <option>Верстка сайта HTML5+CSS3</option>
                        <option>Индивидуальные занятия</option>
                    </select>
                </div>
                <div class="stepform">
                   <label for="telNumber">
                        <input type="text" name="telNumber" placeholder="Ваше номер телефона*" class="required">
                    </label>
                    <label for="email">
                        <input type="text" name="email" placeholder="Ваш email*" class="required">
                    </label>
                </div>
                <div class="stepform ok">
                    <p>Мы перезвоним Вам в ближайшее время</p>
                </div>
                <a href="#" id="buttonForm">Следующий шаг</a>
                    
            </form>
            <p>При заполнении формы указывайте актуальную информацию</p>
        </div>

        <script src="js/scripts.js" type="text/javascript"></script>
    </body>
</html>
